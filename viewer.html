<!DOCTYPE html>
<html>
<head>
    <title>Steam ID to URL Converter</title>
    <script type="text/javascript">
        function convertAndOpen() {
            var userInput = document.getElementById("userInput").value;
            var steamIds = userInput.match(/STEAM_1:\d+:\d+/g);

            var steam64Ids = steamIds.map(function(steamId) {
                var parts = steamId.split(":");
                var steam64Id = 76561197960265728 + (parseInt(parts[2]) * 2) + parseInt(parts[1]);
                return steam64Id;
            });

            steam64Ids.forEach(function(steam64Id) {
                var url = "https://leetify.com/app/profile/" + steam64Id;
                window.open(url, "_blank");
            });
        }
    </script>
</head>
<body>
    <h1>Steam ID to URL Converter</h1>
    <textarea id="userInput" rows="10" cols="50" placeholder="Enter user list here..."></textarea><br>
    <button onclick="convertAndOpen()">Convert and Open URLs</button>
</body>
</html>
